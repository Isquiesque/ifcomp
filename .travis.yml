---
sudo: false
language: perl
perl:
  - "5.20.2"
  - "5.20"
  - "5.22"
  - "5.24"
  - "5.26"
  - "dev"
  - "blead"
env:
  - COVERAGE=1
matrix:
  allow_failures:
    - perl: "dev"
    - perl: "blead"
before_install:
  - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
  - source ~/travis-perl-helpers/init
  - build-perl
  - perl -V
  - cd IFComp
install:
  - cpanm --notest --quiet --installdeps --with-develop .
  - cpan-install --coverage
before_script:
  - coverage-setup
script:
  - prove -l $(test-files)
after_success:
  - coverage-report
